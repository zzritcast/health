<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }

        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }

        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>会员管理
            <small>会员管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>会员管理</el-breadcrumb-item>
            <el-breadcrumb-item>会员列表</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="档案号/姓名/手机号" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="_findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>


            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop=" fileNumber" label="档案号" align="center"></el-table-column>
                <el-table-column prop="name" label="姓名" align="center"></el-table-column>
                <el-table-column label="性别" align="center">
                    <template slot-scope="scope">
                        <span>{{scope.row.gender == '0' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="idCard" label="身份证号" align="center"></el-table-column>
                <el-table-column prop="phoneNumber" label="手机号" align="center"></el-table-column>
                <el-table-column prop="regTime" label="注册时间" align="center"></el-table-column>
                <el-table-column prop="email" label="邮箱" align="center"></el-table-column>
                <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                <el-table-column prop="remark" label="备注" align="center"></el-table-column>
                <el-table-column label="预约操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">修改</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog :title="isEdit?'新增':'修改'" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px" :rules="rules" ref="sss"
                                         :model="formData">
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="档案号" prop="fileNumber">
                                                <el-input v-model="formData.fileNumber"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="姓名" prop="name">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="性别" prop="sex">
                                                <el-select v-model="formData.sex" placehodler="请选择">
                                                    <el-option label="不限" value="0"></el-option>
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="身份证号" prop="idCard">
                                                <el-input v-model="formData.idCard"/>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="手机号" prop="phoneNumber">
                                                <el-input v-model="formData.phoneNumber"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="注册时间" prop="regTime">
                                                <el-date-picker type="date" placeholder="选择日期"
                                                                value-format="yyyy-MM-dd"
                                                                v-model="formData.regTime"
                                                                style="width: 100%;"></el-date-picker>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="邮箱" prop="email">
                                                <el-input v-model="formData.email"/>
                                            </el-form-item>
                                        </el-col>

                                        <el-col :span="12">
                                            <el-form-item label="生日" prop="birthday">
                                                <el-date-picker v-model="formData.birthday" type="date"
                                                                value-format="yyyy-MM-dd"
                                                                placeholder="选择日期" style="width: 100%;"
                                                />
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="备注" prop="remark">
                                                <el-input v-model="formData.remark"/>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>

                                </el-form>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>


            <!-- 新增标签弹层  //弹出编辑窗口
                            this.dialogFormVisible4Edit = true;-->
            <div class="add-form">
                <el-dialog :title="isEdit?'新增':'修改'" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px" :rules="rules" ref="sss"
                                         :model="formData">
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="档案号" prop="fileNumber">
                                                <el-input v-model="formData.fileNumber"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="姓名" prop="name">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="性别" prop="sex">
                                                <el-select v-model="formData.sex" placehodler="请选择">
                                                    <el-option label="不限" value="0"></el-option>
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="身份证号" prop="idCard">
                                                <el-input v-model="formData.idCard"/>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="手机号" prop="phoneNumber">
                                                <el-input v-model="formData.phoneNumber"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="注册时间" prop="regTime">
                                                <el-date-picker type="date" placeholder="选择日期"
                                                                value-format="yyyy-MM-dd"
                                                                v-model="formData.regTime"
                                                                style="width: 100%;"></el-date-picker>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="邮箱" prop="email">
                                                <el-input v-model="formData.email"/>
                                            </el-form-item>
                                        </el-col>

                                        <el-col :span="12">
                                            <el-form-item label="生日" prop="birthday">
                                                <el-date-picker v-model="formData.birthday" type="date"
                                                                value-format="yyyy-MM-dd"
                                                                placeholder="选择日期" style="width: 100%;"
                                                />
                                            </el-form-item>
                                        </el-col>

                                    </el-row>
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="备注" prop="remark">
                                                <el-input v-model="formData.remark"/>
                                            </el-form-item>
                                        </el-col>

                                    </el-row>

                                </el-form>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data() {
            var checkphone = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('手机号不能为空'));
                } else {
                    const reg = /^1[3|4|5|7|8][0-9]\d{8}$/
                    if (reg.test(value)) {
                        callback();
                    } else {
                        return callback(new Error('请输入正确的手机号'));
                    }
                }
            };
            var checkBithday = (rule, value, callback) => {
                let date = new Date();
                if (date < value) {
                    return new callback(new Error('出生日期大于当前日期'));
                }
                callback();
            };
            var checkOrderDate = (rule, value, callback) => {
                let date = new Date();
                if (date > value) {
                    return new callback(new Error('预约失败'));
                }
                callback();
            }
            return {
                pagination: {
                    currentPage: 1,
                    pageSize: 10,
                    total: 100,
                    queryString: null,

                },
                dataList: [],//存放数据
                dialogFormVisible: false,
                isEdit: true,
                formData: {},
                activeName: 'first',//选择tab页
                rules: {
                    idCard: [
                        {required: true, message: "身份证不能为空", trigger: 'blur'}
                    ],
                    phoneNumber: [
                        {validator: checkphone, trigger: 'blur'},
                    ],
                    name: [
                        {required: true, message: "姓名不能为空", trigger: "blur"}
                    ],
                    birthday: [
                        {type: 'date', required: true, trigger: 'change', validator: checkBithday}
                    ],
                    regTime: [
                        {type: 'date', required: true, trigger: 'change', validator: checkOrderDate}
                    ],
                    sex: [
                        {required: true, message: '请选择性别', trigger: 'change'}
                    ]
                },
            }
        },
        methods: {
            _findPage(){
                this.pagination.currentPage = 1;
                this.findPage();
            },
            //分页查询
            findPage() {
                //发送ajax请求，提交分页相关请求参数（页码，每页显示记录数，查询条件）
                var param = {
                    currentPage:this.pagination.currentPage,
                    pageSize:this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/mem/findPage.do",param).then((res)=>{
                    //解析Controller响应回的数据，为模型数据赋值
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                });


            },
            handleEdit(row){
                 axios.put("/mem/edit.do",this.formData).then((resp) => {
                   this.$message({
                       type: resp.data.flag ? "success" : "error",
                       message: resp.data.message
                   })
                   this.findPage();
               }).finally(() => {
                     //不管成功还是失败，都调用分页查询方法
                     this.findPage();
                     //隐藏编辑窗口
                     this.dialogFormVisible4Edit = false;
                 })
            },
            handleUpdate(row) {
                //回显数据，发送ajax请求根据id查询当前检查项数据
                axios.get("/mem/findById.do?id="+row.id).then((res)=>{
                    if(res.data.flag){
                        //进行回显，基于vue的数据绑定实现
                        this.formData = res.data.data;

                        //弹出编辑窗口
                        this.dialogFormVisible4Edit = true;
                    }else{
                        //失败查询 弹出提示
                        this.$message.error(res.data.message);
                    }
                }).catch((r=>{
                    this.showMessage(r);
                }));

            },

            handleDelete(row) {
                axios.delete("/mem/delete.do?id=" + row.id).then((resp) => {
                    this.$message({
                        type: resp.data.flag ? "success" : "error",
                        message: resp.data.message
                    })
                    this.findPage();
                })
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            //点击新建按钮
            handleCreate() {
                this.formData = {},
                    this.isEdit = true;
                this.dialogFormVisible = true;
            },
            //确定添加
            handleAdd() {
                this.$refs["sss"].validate((valid) => {
                    if (valid) {
                        axios.post("/mem/add.do" ,this.formData).then((resp) => {
                            this.$message({
                                type: resp.data.flag ? 'success' : 'error',
                                message: resp.data.message,
                            })
                            if (resp.data.flag) {
                                this.resetForm();
                                this.findPage();
                            }
                        })
                    } else {
                        this.$message.error(valid);
                        return false;
                    }
                })
            },
            //重置表单
            resetForm() {
                this.dialogFormVisible = false;
                this.formData = {};
                //默认选择套餐基本信息
                this.activeName = 'first';
            },
        },
        created() {
            this.findPage();
        }

    })
</script>
</html>
