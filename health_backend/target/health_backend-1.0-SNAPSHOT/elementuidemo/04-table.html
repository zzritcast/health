<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>


</head>
<body>
    <div id="app">
        <!--stripe属性可以创建带斑马纹的表格。-->
        <el-table :data="tableData"   stripe>
            <el-table-column prop="date" label="日期" ></el-table-column>
            <el-table-column prop="name" label="姓名"></el-table-column>
            <el-table-column prop="address" label="地址"></el-table-column>
            <el-table-column label="操作" align="center">
                <!--
                    slot-scope：作用域插槽，可以获取表格数据
                    scope：代表表格数据，可以通过scope.row来获取表格当前行数据，scope不是固定写法
                -->
                <template slot-scope="scope">  <!--template 组-->
                    <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                    <el-button type="danger" size="mini"  @click="handleDelete(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                //定义vue对象的模型数据，用于table显示
                tableData:[
                    {date:'2020.01.25',name:'小李',address:'北京'},  //每个json对象对应个表格的数据
                    {date:'2020.02.25',name:'小张',address:'山西'},
                    {date:'2020.03.25',name:'小李',address:'湖南'}
                ]
            },
            methods:{
                //定义VUE对象的方法
                handleUpdate:function(row){
                    alert(row.name);
                },
                handleDelete:function(row){
                    alert(row.date);
                }
            }
        });
    </script>
</body>
</html>
